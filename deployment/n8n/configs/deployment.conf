# AWS Lightsail Configuration
INSTANCE_NAME="odoo-n8n-server"
AVAILABILITY_ZONE="us-east-1a"  # Change to your preferred zone
BLUEPRINT_ID="amazon_linux_2"
BUNDLE_ID="medium_2_0"  # 4GB RAM, 2 vCPUs

# SSH Key Configuration
SSH_KEY_PATH="$HOME/.ssh/odoo_n8n_key"
KEY_PAIR_NAME="odoo-n8n-key"

# Domain Configuration (Optional - leave blank if not using custom domain)
DOMAIN_NAME=""  # e.g., "n8n.yourdomain.com"
ADMIN_EMAIL=""  # Required for SSL certificate

# n8n Credentials
N8N_BASIC_AUTH_USER="admin"
N8N_BASIC_AUTH_PASSWORD="change-this-password-immediately"  # Change this in production!
N8N_ENCRYPTION_KEY="32-char-encryption-key-change-me-now"  # Change this in production!

# n8n Workflow Import
IMPORT_WORKFLOWS="true"
